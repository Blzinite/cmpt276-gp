<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchedulEx</title>
    <link rel="icon" type="image/x-icon" href="/assets/SchedulEx.svg">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form-wrapper">
        <a href="/action-panel">  Back  <  </a>
        <form action="/user/add" method="post">
            <div class="form-element">
                <h2>Email</h2>
                <input class="text-input" type="text" id="email" name="email" placeholder="example@sfu.ca" required>
                <h2>Password</h2>
                <input class="text-input" type="password" id="password" name="password" placeholder="P@ssw0rd" required>
                <h2>First Name</h2>
                <input class="text-input" type="text" id="firstname" name="firstname" placeholder="Place" required>
                <h2>Last Name</h2>
                <input class="text-input" type="text" id="lastname" name="lastname" placeholder="Holder" required>
            </div>
            <div class="form-element">
                <label for="accesslevel">
                    <h2>Select Account Type</h2>
                </label>
                <select class="list-element" id="accesslevel" name="accesslevel">
                    <option value="admin">Admin</option>
                    <option value="instructor">Instructor</option>
                    <option value="invigilator">Invigilator</option>
                </select>
            </div>
            <div class="form-element">
                <input class="button-input" type="submit" value="Create Account  >">
            </div>
        </form>
    </div>
</body>
</html>
