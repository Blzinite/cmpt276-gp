<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css"  rel="stylesheet">
    <title>Monthly Calendar View</title>
</head>
<body>
    <div class="viewport-wrapper">
        <div id="monthHeader" class="calendar-header">
            <a class="left-arrow" id="prevMonth" onclick="PrevMonth()">
                <img alt="prev" src="assets/Pointer.svg">
            </a>
            <div class="calendar-header-list">
                <h1 id="currentYear"></h1>
                <h1 id="currentMonth"></h1>
            </div>
            <a class="right-arrow" id="nextMonth" onclick="NextMonth()">
                <img alt="next" src="assets/Pointer.svg">
            </a>
        </div>
        <table class="monthTable">
            <thead>
                <tr>
                    <th scope="col">Sunday</th>
                    <th scope="col">Monday</th>
                    <th scope="col">Tuesday</th>
                    <th scope="col">Wednesday</th>
                    <th scope="col">Thursday</th>
                    <th scope="col">Friday</th>
                    <th scope="col">Saturday</th>
                </tr>
            </thead>
            <tbody id = "monthTableBody">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<footer>
    <script src="js/calendarMonth.js"></script>
</footer>
</html>
