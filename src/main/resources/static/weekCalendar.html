    <script>
        let startDay = new Date();

        let year = startDay.getFullYear();
        let month = startDay.getMonth();
        let dayOfMonth = startDay.getDate();
        let dayOfWeek = startDay.getDay();

        function leapYear(y){
            return (
            (y % 4 == 0 && y % 100 != 0 && y % 400 != 0) ||
            (y % 100 == 0 && y % 400 == 0)
            );
        }

        let daysOfMonth = [31,28,31,30,31,30,31,31,30,31,30,31];

        function days(m, y){
            if (leapYear(y) && m == 1){
                return 29;
            }
            return daysOfMonth[m];
        }

        let j = dayOfWeek;
        for (let i = 0; i < 30; i++){
            day = dayOfMonth + i;
            if (day > days(month)){
                day = day - days(month);
            }
            document.getElementById("day"+ j).innerHTML = day;
            j++;
            if (j > 6){
                j - 7;
            }
        }

        let currentSat = dayOfMonth + (6 - dayOfWeek);
        function lastWeek(){
            return currentSat -= 7;
        }

        // document.getElementsByID("lastWeek").addEventListener("click", lastWeek);

        function nextWeek(){
            return currentSat += 7;
        }
