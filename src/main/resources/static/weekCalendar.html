    <script>
        function leapYear(y){
            return (
            (y % 4 == 0 && y % 100 != 0 && y % 400 != 0) ||
            (y % 100 == 0 && y % 400 == 0)
            );
        }

        const daysOfMonth = [31,28,31,30,31,30,31,31,30,31,30,31];

        function getDaysOfMonth(m, y){
            if (leapYear(y) && m == 1){
                return 29;
            }
            return daysOfMonth[m];
        }

        function getSunday() {
            const today = new Date();
            const i = today.getDate() - today.getDay();
            const sunday = new Date(today.setDate(i));
            return sunday;
        }

        let currentSunday = getSunday();

        showDays();
        showMonth();

        function showDays(){
            for (let i = 0; i < 7; i++){
                let day = currentSunday.getDate() + i;
                let daysOfCurrentMonth = getDaysOfMonth(
                    currentSunday.getMonth(),currentSunday.getFullYear());
                if (day > daysOfCurrentMonth){
                    day -= daysOfCurrentMonth;
                }
                document.getElementById("day"+ i).innerHTML = day;
            }
        }

        const month = ["DEC.","JAN.","FEB.","MAR.","APR.","MAY","JUN.","JUL.","AUG.","SEP.","OCT.","NOV."];

        function showMonth(){
            document.getElementById("currentMonth").innerHTML = currentSunday.getMonth();
        }

        function lastWeek(){
            const i = currentSunday.getDate() - 7;
            currentSunday.setDate(i);
            showDays();
            showMonth();
        }

        function nextWeek(){
            const i = currentSunday.getDate() + 7;
            currentSunday.setDate(i);
            showDays();
            showMonth();
        }
    </script>
