<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h1 class="text-center mt-5 mb-4">New User</h1>
            <form action="/user/add/new" method="post">

                <div class="mb-3">

                    <input type="text" id="email" name="email" class="form-control form-control-lg"
                           placeholder="Email">
                </div>
                <div class="mb-3">

                    <input type="password" id="password" name="password" class="form-control form-control-lg"
                           placeholder="Password">
                </div>
                <div class="mb-3">

                    <input type="text" id="firstname" name="firstname" class="form-control form-control-lg"
                           placeholder="First Name">
                </div>
                <div class="mb-3">

                    <input type="text" id="lastname" name="lastname" class="form-control form-control-lg"
                           placeholder="Last Name">

                </div>
                <div class="mb-3">
                    <label for="accesslevel">Select Account Type</label>
                    <select id="accesslevel" name="accesslevel" class="form-control form-control-lg">
                        <option value="admin">Admin</option>
                        <option value="professor">Professor</option>
                        <option value="invigilator">Invigilator</option>
                    </select>
                </div>
                <!-- Submit button -->

                <div class="d-grid gap-2">
                    <input class="btn btn-primary" type="submit" value="SEND"></input>
                </div>



            </form>
        </div>
    </div>
</div>
</body>
</html>
