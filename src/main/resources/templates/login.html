<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchedulEx Login</title>
    <link rel="icon" type="image/x-icon" href="/assets/SchedulEx.svg">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="aspect-wrapper">
        <div class="actionPanel-wrapper">
            <form action="/user/login" method="post">
                <p th:text="${error?.toString()}"></p>
                <div>Email</div>
                <input type="text" id="email" name="email" placeholder="example@sfu.ca">
                <div>Password</div>
                <input type="password" id="password" name="password" placeholder="P@ssw0rd">
                <input type="submit" value="Sign In">
            </form>
        </div>
    </div>
</body>
</html>
