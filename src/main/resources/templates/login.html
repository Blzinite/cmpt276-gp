<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchedulEx Login</title>
    <link rel="icon" type="image/x-icon" href="/assets/SchedulEx.svg">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="form-wrapper">
        <form action="/user/login" method="post">
            <div class="form-element">
                <p th:text="${msg?.toString()}"></p>
            </div>
            <div class="form-element">
                <h2>Email</h2>
                <input class="text-input" type="text" id="email" name="email" placeholder="example@sfu.ca" required>
                <h2>Password</h2>
                <input class="text-input" type="password" id="password" name="password" placeholder="P@ssw0rd" required>
            </div>
            <div class="form-element">
                <input class="button-input" type="submit" value="Sign In">
            </div>
        </form>
    </div>
</body>
<footer>
    <script src="/js/cleanUp.js"></script>
</footer>
</html>
