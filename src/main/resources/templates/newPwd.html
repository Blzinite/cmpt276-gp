<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchedulEx Login</title>
    <link rel="icon" type="image/x-icon" href="/assets/SchedulEx.svg">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/password.css">
</head>
<body>

<div class="container">
    <form action="/user/newPwd/update" method="post">

        <div class="form-element">
            <label class="mimic-h2" for="password1">Password</label>
        </div>
        <input type="password" id="password1" name="password1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
               title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
        <div class="form-element">
            <label for="password2">Re-Enter Password</label>
        </div>
        <input type="password" id="password2" name="password2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>

        <input type="submit" id="submit" value="Submit" disabled="disabled">
    </form>
</div>

<div id="message1" class="message">
    <h3>Password must contain the following:</h3>
    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
    <p id="number" class="invalid">A <b>number</b></p>
    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
</div>
<div id="message2" class="message">
    <p id="match" class="invalid">Passwords must match</p>
</div>
</body>
<footer>
    <script src="/js/password.js"></script>
</footer>
</html>
